<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet.css') }}">
    <title>Robert's Random Reviews</title>
  </head>
  <body>
    <video muted playsinline autoplay loop id="nycTrain">
      <source src="{{ url_for('static', filename='montreal.mp4') }}" type="video/mp4">
    </video>
    <img src="{{ url_for('static', filename='city.jpg') }}" alt="Picture of a city" id="nyc">  
    <img src="{{ url_for('static', filename='wallpaper.jpg') }}" alt="Picture of a city" id="wallpaper">
    <nav>
      <div class = "homeHeader">
        <div id="title">
          <a class="heading_links" href="/">&nbspRobert's Random Reviews</a>
        </div>
        <a class="heading_links" href="/">&nbsp&nbspHome</a>
        <a class="heading_links" href="/about">&nbsp&nbspAbout Me</a>
        <a class="heading_links" href="/contact">&nbsp&nbspContact</a>
        <a class="heading_links" href = "/books">&nbsp&nbspBook Reviews</a>
        {% if current_user.is_authenticated %}
          <a class="heading_links" href = "/account">&nbsp&nbspAccount&nbsp&nbsp</a>
        {% else %}
          <a class="heading_links" href = "/googlelogin">&nbsp&nbspLog in&nbsp&nbsp</a>
        {% endif %}
        </div>
    </nav>
    <h2 id="hometitle">Book Reviews.</h2>
    <br>
    <br>
    <div class="dropdown">
      <input type="checkbox" id="menuSelect"/>
      <button class="dropbutton" onclick="dropdown()">Start Reading Today!</button>
      <div class="dropdownContent">
        <a href="/books">Book Reviews</a>
      </div>
      <div class="onclickdropdown">
        <a href="/books">Book Reviews</a>
      </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='dynamic.js') }}"></script>
  </body>
</html>
