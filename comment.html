{% extends 'template.html' %}
{% block content %}
    <div class="centered" id="form">
        <h1>{{ title }}</h1>
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <p>
                {{ form.title.label(class="textbox") }}<br>
                {{ form.title(size=24) }}
            </p>
            <p>
                {{ form.content.label(class="textbox") }}<br>
                {{ form.content(cols="40", rows="20") }}
            </p>
            <p>{{ form.submit(class="submitbutton") }}</p>
        </form>
    </div>
{% endblock %}
