<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet.css') }}">
    <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet" type="text/css">
    <title>Robert's Random Reviews</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>
  <body>
    <img src="{{ url_for('static', filename='456536.jpg') }}" alt="Picture of a city 2" id="nycTrain">  
    <img src="{{ url_for('static', filename='city.jpg') }}" alt="Picture of a city" id="nyc">  
    <img src="{{ url_for('static', filename='wallpaper.jpg') }}" alt="Picture of a city" id="wallpaper">
    <nav>
      <div class = "homeHeader">
        <div id="title">
          <a class="heading_links" href="/">&nbspRobert's Random Reviews</a>
        </div>
        <a class="heading_links" href="/">&nbsp&nbspHome</a>
        <a class="heading_links" href="/about">&nbsp&nbspAbout Me</a>
        <a class="heading_links" href = "/books">&nbsp&nbspBook Reviews</a>
        {% if current_user.is_authenticated %}
          <a class="heading_links" href = "/account">&nbsp&nbspAccount&nbsp&nbsp</a>
        {% else %}
          <a class="heading_links" href = "/googlelogin">&nbsp&nbspLog in&nbsp&nbsp</a>
        {% endif %}
        </div>
    </nav>
    <div class="dropdown">
      <div style="display: flex; flex-direction: column;">
        <div style= "margin-left: 0px; margin-right: 0px; margin-top: 0px; background-color: black;">  
            <div class="w-full rounded overflow-hidden shadow-lg border">
                <div style="padding: 20px;">
                    <div class="font-bold text-xl mb-2" style="padding-bottom: 0px; font-size: 25px; font-weight: bold; color: white;">Robert's Book Blog</div>
                </div>
            </div>
        </div>
        <br />
        <br />
        <br />
        <form action="/books" class="dropbutton" style="text-align: center; border: 1px solid white; border-radius: 15px;" onclick="submitForm()">
          <input type="submit" style="position: absolute; left: -9999px;" tabindex="-1" />
          <span style="cursor: pointer;">Start Reading Today!</span>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='dynamic.js') }}"></script>
    <script>
      function submitForm() {
        document.querySelector('.dropbutton').submit();
      }
    </script>
  </body>
</html>
